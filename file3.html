<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerenTech Chat</title>
  <style>
    body {
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: bgFlow 10s ease-in-out infinite alternate;
    }

    @keyframes bgFlow {
      0% { background: linear-gradient(135deg, #d4fc79, #96e6a1); }
      100% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    }

    .chat-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .chat-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #4b2e83;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
      margin-bottom: 15px;
      font-family: 'Courier New', Courier, monospace;
    }

    .chat-message {
      background: #e1bee7;
      padding: 10px;
      border-radius: 10px;
      margin: 8px 0;
      animation: fadeIn 0.4s ease;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #4b2e83;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-title">ðŸ’¬ SerenTech - Ask Freely</div>
    <div class="chat-box" id="chatBox">
      <div class="chat-message">Hi there! You can talk to me about anything. ðŸ˜Š</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userMessage" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const userMessage = document.getElementById("userMessage").value.trim();
      const chatBox = document.getElementById("chatBox");
      if (userMessage === "") return;

      const userBubble = document.createElement("div");
      userBubble.className = "chat-message";
      userBubble.textContent = userMessage;
      chatBox.appendChild(userBubble);

      const botBubble = document.createElement("div");
      botBubble.className = "chat-message";
      botBubble.style.background = "#d1c4e9";
      botBubble.textContent = "Thanks for sharing. I'm here for you. ðŸŒˆ";
      chatBox.appendChild(botBubble);

      document.getElementById("userMessage").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>

</html>
