<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerenTech Login</title>

  <!-- Link Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: bgFlow 10s ease-in-out infinite alternate;
    }

    @keyframes bgFlow {
      0% { background: linear-gradient(135deg, #d4fc79, #96e6a1); }
      100% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-title {
      font-size: 1.8rem;
      color: #4b2e83;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .subtitle {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #444;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: box-shadow 0.2s;
    }

    input:focus {
      box-shadow: 0 0 5px rgba(75, 46, 131, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4b2e83;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3a236a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">ðŸ¤–ðŸ’¬ Welcome to SerenTech</div>
    <div class="subtitle">We're happy to see you. Letâ€™s build something amazing together!</div>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="location.href='file2.html'">Login</button>
  </div>
</body>
</html>
