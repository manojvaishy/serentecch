<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerenTech Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: bgFlow 10s ease-in-out infinite alternate;
    }

    @keyframes bgFlow {
      0% { background: linear-gradient(135deg, #d4fc79, #96e6a1); }
      100% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 440px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-title {
      font-size: 1.8rem;
      color: #4b2e83;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .login-image {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .login-image:hover {
      transform: scale(1.02);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: box-shadow 0.2s;
    }

    input:focus {
      box-shadow: 0 0 5px rgba(75, 46, 131, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4b2e83;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3a236a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img class="login-image" src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?fit=crop&w=800&q=80" alt="Smiling AI Human Interaction">
    <div class="login-title">ðŸ¤–ðŸ’¬ Welcome to SerenTech</div>
    <div class="subtitle">We're happy to see you. HI, step into a beautiful space!</div>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="location.href='file2.html'">Login</button>
  </div>
</body>
</html>
