<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerenTech Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: bgFlow 10s ease-in-out infinite alternate;
    }

    @keyframes bgFlow {
      0% { background: linear-gradient(135deg, #d4fc79, #96e6a1); }
      100% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-title {
      font-size: 1.5rem;
      color: #4b2e83;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4b2e83;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #3a236a;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-title">ðŸ§  SerenTech Login</div>
    <div class="subtitle">Ask me freely, I am not your caretaker.</div>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="location.href='file2.html'">Login</button>
  </div>
</body>

</html>
